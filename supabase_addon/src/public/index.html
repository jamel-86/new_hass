<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Supabase Data</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.27.0/dist/umd/supabase.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">States stored in Supabase</h1>
      <table class="min-w-full bg-white dark:bg-gray-700 rounded-lg shadow-md">
        <thead class="bg-gray-50 dark:bg-gray-900">
          <tr>
            <th class="py-2 px-4 border-b border-gray-200 dark:border-gray-600">
              Entity ID
            </th>
            <th class="py-2 px-4 border-b border-gray-200 dark:border-gray-600">
              State History
            </th>
            <th class="py-2 px-4 border-b border-gray-200 dark:border-gray-600">
              Last Changed
            </th>
          </tr>
        </thead>
        <tbody
          id="data-table"
          class="divide-y divide-gray-200 dark:divide-gray-600"
        >
          <!-- Data will be populated here -->
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
